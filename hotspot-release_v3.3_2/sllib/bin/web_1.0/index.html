<script>
var ModeValue;
var ModeID = ['Mode1', 'Mode2', 'Mode3', 'Mode4', 'Mode5'];
var Scene = ['Scene1', 'Scene2', 'Scene3', 'Scene4', 'Scene5'];
var SceneName = ['Scene1', 'Scene2', 'Scene3', 'Scene4', 'Scene5'];

window.onload=function()
{
    var boxBtn=document.getElementById('Mode1');
    boxBtn.onclick=function()
	{
		ModeValue=0;
        new ShowDiv();
    }
	
	var boxBtn=document.getElementById('Mode2');
    boxBtn.onclick=function()
	{
		ModeValue=1;
        new ShowDiv();
    }
	
	var boxBtn=document.getElementById('Mode3');
    boxBtn.onclick=function()
	{
		ModeValue=2;
        new ShowDiv();
    }
	
	var boxBtn=document.getElementById('Mode4');
    boxBtn.onclick=function()
	{
		ModeValue=3;
        new ShowDiv();
    }
	
	var boxBtn=document.getElementById('Mode5');
    boxBtn.onclick=function()
	{
		ModeValue=4;
        new ShowDiv();
    }
	/*
	var boxBtn=document.getElementById('Mode6');
    boxBtn.onclick=function()
	{
		ModeValue=5;
        new ShowDiv();
    }
	
	var boxBtn=document.getElementById('Mode7');
    boxBtn.onclick=function()
	{
		ModeValue=6;
        new ShowDiv();
    }
    */
}

function ShowDiv()
{
	var _this = this;
	
	this.modlueDiv=document.getElementById("modlue");
	this.BoxBtn=document.getElementById(ModeID[ModeValue]);
	this.cancleBtn=document.getElementById("cancle");
	//对应div的“X”按钮的操作
	this.applyBtn=document.getElementById("modeApplyId");
	//对应div的取消按钮的操作
	this.PresetBtn=document.getElementById("modePresetId");
	 
	this.RenameBtn=document.getElementById("modeRenameId");
	
	this.ConfigureBtn=document.getElementById("modeConfigureId");
	
	this.newMask = document.createElement("div");
	
	//遮罩层，用来屏蔽灰掉背部界面
	this.infoMsg=document.getElementById('body');
	this.textData=document.getElementById("TextValue");
	this.textData.value="";
	this.BoxBtn.disabled=true;
	this.modlueDiv.style.visibility="visible";
	
	//apply
	this.applyBtn.onclick=function()
	{
		//alert(ModeValue);
		var urlstr= "";
		
		urlstr = "http://"+hostip+"/cgi-bin/scene_apply.cgi?"+"scene="+ModeValue+"&";
	
		$.ajax({
			type:"GET",
            url: urlstr,
            dataType:"text",
	        cache:false,
			success:function(data)
			{
				if(data=="succeed")
				{
					alert('Setting Successful!');
					_this.CloseDiv(this);
					document.getElementById("myIframe").contentWindow.location.reload();
					//window.location.reload();
					SetSceneName();
				}
				else
				{
					alert('Setting Failed!');	
				}
			}
	    });
	}
	
	//X button
	this.cancleBtn.onclick=function()
	{
		_this.CloseDiv(this);
	}
	
	//预设按钮
	this.PresetBtn.onclick=function()
	{
		//var i;
		document.getElementById(ModeID[ModeValue]).value = Scene[ModeValue];
		
		var urlstr= "";
		
		urlstr = "http://"+hostip+"/cgi-bin/scene_preset.cgi?"+"&"+"preset="+ModeValue+"&";

		$.ajax({ 
			type:"GET",
			url: urlstr,
			dataType:"text",
			cache:false,
			success:function(data)
			{
				if(data=="succeed")
				{
					alert('Setting Successful!');	
				}
				else
				{
					alert('Setting Failed!');	
				}
			}
		});
	}
	
	//重命名
	this.RenameBtn.onclick=function()
	{
		var rename = document.getElementById("TextValue").value;
		if (rename==="")
		{
			alert("Mode name cannot null !");
		}
		else
		{
			document.getElementById(ModeID[ModeValue]).value=rename;
			
			SceneName[ModeValue] = rename;
			
			var urlstr= "";
			
			urlstr = "http://"+hostip+"/cgi-bin/scene_rename.cgi?"+"scene_"+ModeValue+"="+rename+"&";
	
			$.ajax({ 
				type:"GET",
				url: urlstr,
				dataType:"text",
				cache:false,
				success:function(data)
				{
					if(data=="succeed")
					{
						alert('Setting Successful!');	
					}
					else
					{
						alert('Setting Failed!');	
					}
				}
			});
		}
	}
	
	//保存当前配置
	this.ConfigureBtn.onclick=function()
	{
		var urlstr= "";
		
		urlstr = "http://"+hostip+"/cgi-bin/scene_save.cgi?"+"scene="+ModeValue+"&";
	
		$.ajax({ 
			type:"GET",
            url: urlstr,
            dataType:"text",
	        cache:false,
			success:function(data)
			{
				if(data=="succeed")
				{
					alert('Setting Successful!');	
				}
				else
				{
					alert('Setting Failed!');	
				}
			}
	    });
		
		
		//alert("Save scene successed!");
	}
	
	// 创建弹出层 遮罩层 等 
    if ( !document.getElementById("mask") && 1)
    {
        //mask div    
        this.newMask.id = "mask";
        this.newMask.style.position = "absolute";
        this.newMask.style.zIndex = "1";
        this.newMask.style.width = "100%";
        //this.newMask.style.width = "auto";
        this.newMask.style.height = Math.max(document.body.scrollHeight,document.documentElement.scrollHeight) + 100 + "px";
        this.newMask.style.top = "0px";
        this.newMask.style.left = "0px";
        this.newMask.style.background = "gray";
        this.newMask.style.filter = "alpha(opacity=80)";
        this.newMask.style.opacity = "0.5";
        document.body.appendChild(this.newMask);      
    }
    _this.mask=document.getElementById("mask");
    _this.mask.style.visibility="visible";
}

//点击取消按钮关闭模态框
ShowDiv.prototype.CloseDiv=function()
{
    this.BoxBtn.disabled=false;
    this.modlueDiv.style.visibility="hidden";
    this.mask.style.visibility="hidden";
	//alert(ModeValue);
}

//点击确认按钮关闭模态框，提示增加信息
ShowDiv.prototype.CloseDivAndInfoMesg=function()
{
	this.CloseDiv();
	
	//this.TextValue=document.getElementById("TextValue").value;
	//this.infoMsg.innerHTML+=("<p>"+this.TextValue+"</p>");
}
</script>
